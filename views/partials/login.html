<section class="small-4 columns small-centered login">
	<header>
		<h4>Tembo Ping Pong Login</h4>
	</header>
		<form>
			<input ng-keyup="$event.keyCode == 13 ? login(user) : {}" type="text" ng-model="user.username" name="username" id="username" placeholder="Username">
			<input ng-keyup="$event.keyCode == 13 ? login(user) : {}" type="password" ng-model="user.password" name="password" id="password" placeholder="Password">
		</form>
		<button class="tiny radius" ng-click="login(user)">Login</button>
		<div class="clearfix"></div>
		<p class=".error">{{login_error}}</p>
</section>
